---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cncf-demo
  labels:
    app.kubernetes.io/name: cncf-demo
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: cncf-demo
                port:
                  number: 8080
      host: dev.cncf-demo.sillydemo.com
